name: Documentation

on:
  push:
    branches:
      - main
    paths: [include/**, lib/**, src/**]
  pull_request:
    branches:
      - main
    paths: [include/**, lib/**, src/**]

concurrency:
  group: documentation
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Get CMake
        uses: lukka/get-cmake@latest

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgDirectory: "${{ github.workspace }}/external/vcpkg"
          vcpkgJsonGlob: "${{ github.workspace }}/vcpkg.json"

      - name: Install Packages
        run: choco install doxygen.install graphviz -y

      - name: Run CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: "ninja-configure"
          configurePresetAdditionalArgs: '[`-DENABLE_DOXYGEN=ON`]'
          buildPreset: "ninja-build-release"
          buildPresetAdditionalArgs: '[`--target doxygen`]'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/docs/html
